<div class="filter-price">
  <h4 class="filter__title">PRICE</h4>
  <form class="price__form" action="#">
    <input
      class="price__input"
      type="text"
      data-min="0"
      data-max="1000"
      data-from="100"
      data-to="500"
    />
    <label class="price__label">
      <p class="price__sum">$<span class="price__label-from"></span></p>
      <p class="price__sum">$<span class="price__label-to"></span></p>
    </label>
  </form>
</div>
