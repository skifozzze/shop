<section class="contacts">
  <div class="container">
    <div class="contacts__top">
      <h5 class="contacts__subtitle">Write Here</h5>
      <h4 class="contacts__title">Get In Touch</h4>
      <div class="contacts__box">
        <div class="contacts__box-item contacts__box-item--adress">
          <h5 class="contacts__box-title">Address</h5>
          <div class="contacts__box-text">
            2416 Mapleview Drive <br />
            Tampa, FL 33634
          </div>
        </div>
        <div class="contacts__box-item contacts__box-item--email">
          <h5 class="contacts__box-title">Our Email</h5>
          <div class="contacts__box-text">
            Main Email :
            <a class="contacts__box-link" href="mailto:contact@website.com">
              contact@website.com
            </a>
          </div>
          <div class="contacts__box-text">
            Inquiries :
            <a class="contacts__box-link" href="mailto:info@mail.com">
              info@mail.com
            </a>
          </div>
        </div>
        <div class="contacts__box-item contacts__box-item--phone">
          <h5 class="contacts__box-title">Our Phone</h5>
          <div class="contacts__box-text">
            Office Telephone :
            <a class="contacts__box-link" href="tel:0029129102320">
              0029129102320
            </a>
          </div>
          <div class="contacts__box-text">
            Mobile :
            <a class="contacts__box-link" href="tel:0029129102320">
              0029 1291 02320
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="contacts__bottom">
      <div class="feedback contacts__feedback">
        <form class="feedback-form" action="#">
          <div class="feedback-form__box">
            <input
              class="feedback-form__input feedback-form__input--name"
              type="text"
              placeholder="Name"
            />
            <input
              class="feedback-form__input feedback-form__input--email"
              type="text"
              placeholder="email"
            />
          </div>
          <textarea
            class="feedback-form__textarea"
            placeholder="message"
          ></textarea>
          <button class="feedback-form__btn" type="submit">send message</button>
        </form>
      </div>

      <div id="map"></div>
    </div>
  </div>
</section>
