<div class="modal">
  <div class="container">
    <div class="modal__inner">
      <form class="modal__form" action="#" required>
        <label class="modal__label">
          Username or email address *
          <input class="modal__input modal__input-email" type="text" required />
        </label>
        <label class="modal__label">
          Password *
          <input class="modal__input modal__input-password" type="password" />
        </label>
        <button type="submit" class="modal__btn-login" href="#">Login</button>
        <div class="modal__text">
          <label class="modal__label">
            <input type="checkbox" />
            Remember me
          </label>
          <a class="modal__label" href="#"> Lost your password? </a>
        </div>
        <p class="modal__label modal__help">Not registered? No problem</p>
        <div class="modal__create">
          <a class="modal__create-btn" href="#">Create an account</a>
        </div>
      </form>
    </div>
  </div>
</div>
