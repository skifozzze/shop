<div class="feedback">
  <h5 class="feedback__title">Leave A Comment</h5>
  <form class="feedback-form" action="#">
    <div class="feedback-form__box">
      <input
        class="feedback-form__input feedback-form__input--name"
        type="text"
        placeholder="Name"
      />
      <input
        class="
          feedback-form__input
          feedback-form__input--email
          feedback-form__input--active
        "
        type="text"
        placeholder="youremail@gmail.com"
      />
    </div>

    <textarea class="feedback-form__textarea" placeholder="Comment"></textarea>
    <button class="feedback-form__btn" type="submit">Post Comment</button>
  </form>
</div>
